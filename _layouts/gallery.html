{% include head.html %}
{% include header.html %}

<section class="gallery" id="Gallery">
  <div class="container l">
    <div class="row">
      <div class="column">
        <h2>{{ page.title }}</h2>
        <hr class="small">
      </div>
    </div>
    <div class="row">
      {% for image in page.images %}
        <div class="column l4 m6 s12">
          <div class="ratio cursor-pointer" data-gallery-index="{{ forloop.index | minus: 1 }}" data-ratio="1:1" style="background-image: url('{{ site.github.url }}{{ image }}')">
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
<div class="popup overlay full-screen" id="GalleryPopup">
  <div class="popup-inner">
    <div class="popup-content container padding-4x center">
      <div data-slick>
        {% for image in page.images %}
          <div>
            <img class="mx-auto" src="{{ site.github.url }}{{ image }}" />
          </div>
        {% endfor %}
      </div>
      <a class="popup-close" data-close>
        {% include icon.html icon='close' title='Close' %}
      </a>
    </div>
  </div>
</div>
{% include sections/subscribe.html %}
{% include footer.html %}
